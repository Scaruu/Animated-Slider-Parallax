<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="overlay overlay_visible"></div>
    <section class="slider">
        <div id="img_container" data-mouse-down-at="0" data-prev-percentage="0">
            <div class="image-container"><img class="image" src="./img/img-1.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-2.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-3.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-4.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-5.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-6.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-7.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
            <div class="image-container"><img class="image" src="./img/img-8.jpg" draggable="false" />
                <div class="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
        </div>
    </section>
    <div class="exit-fullscreen"><i class="fa-solid fa-compress"></i></div>
    <script src="script.js"></script>
</body>

</html>
